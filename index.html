<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>ToDoApp</title>
</head>
<body>
    <div class="container">
      <div class="heading">
        <h1>To-do List</h1> 
        <img src="images/icon.png" alt="">
      </div>

      <!-- Input Wrapper -->
       <div class="input-filed">
         <input type="text" id="input-box" placeholder="Add your task...">
         <button id="add-btn">Add</button>
       </div>
       
       <!-- Tasks List -->
        <div class="tasks">
            <ul id="list">
              <!-- <li> <div class="text-icon"><img class="btn" src="images/unchecked.png">Learn HTML&CSS</div> <button class="delete">X</button></li> -->
            </ul>
        </div>
    </div>
</body>
</html>
